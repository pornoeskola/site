  euskera: Gaur egungo gazteriak porno eskuragarri du Internet dela eta, ondorioz heziketa tresna eskuragarri batean bihurtu da. Alde batetik, ez diote pertsona heldu bati galdetu behar lotsa pasatuz, eta bestetik, normalean gazteek sexualitatearekin (sexuarekin konkretuki) duten lehenengo kontaktua pornoa izaten da. Arazoa da pornoa ez dela eredu komenigarria bere sexualitatearen eraikuntzarako. Porno komertziala matxista da emakumeak objetu sexual bezala erabiltzen dituelako bere gorputza gauza bihurtzen, sumisa bezala irudikatzen eta bere plazera kontuan hartu gabe. Sexu harreman guztien helburua gizonezkoaren eiakulazioa da eta emakumearen eiakulazioa ez da serio hartzen eta antzezten da. Pornoan ere modak jarraitzen dira. Lehenengo argazki eta bideo erotikoak ile ugari erakusten zuten, bai gorputzean bai genitaletan eta bular eta gorputz arruntak. Gaur egun, ilea desagertu da eta bere lekua silikona eta gimnasioko gorputzak okupatu dute. Aktore guztiak super zakilak eta ezpain handi eta txiki berdintsuak dituzte. Pornoak eszena biolentoak erakusten ditu non emakumea iraintzen duten. Ez da baimenaren kultura helarazten. Pertsonen fantasia sexualak errepresentatzen ditu, edo agian pornoak jarrera matxista hoiek fantasia bezala saldu dizkigu onartuak izateko? Aktore porno guztiak ipurdiko sexuarekin gozatzen dutela badirudi ere, bizitza errealean emakume portzentai oso baxua praktikatu eta gozatzen du. Arrazista eta homofoboa da; sexu lesbikoko eszenak gizon heterosexualak kitzikatzeko egiten dira, aktoreen arrazaren arabera egindako kategoriak daude eta LGTBI+Q edukientzako leku murriztua eskaintzen du.
  castellano: La fácil accesibilidad que tiene las y los jóvenes, hoy en día con Internet, al porno, lo convierte en una herramienta educacional. Por un lado, les evita tener que preguntar a una persona adulta, lo que podría resultarles incómodo. Por otro lado, el porno suele ser uno de los primeros contactos sexuales que tienen las y los adolescentes con la sexualidad (más concretamente con el sexo). El problema viene cuando no resulta un buen modelo en el que basarse para construir su sexualidad. El porno comercial es machista porque trata a la mujer como objeto sexual, cosificando su cuerpo, representándola como sumisa y sin reparar en su placer. El objetivo final de todas las relaciones sexuales son la eyaculación masculina y cuando se representa la eyaculación femenina (Squirting) se teatraliza y no se toma enserio. El porno no se libra de las modas. Las primeras fotografías eróticas y vídeos mostraban una buena cantidad de vello púbico y corporal, pechos sin operar y cuerpos estándar. Hoy en día el vello ha desaparecido y lo han sustituido la silicona y las horas de gimnasio. Todos los actores tienen super-penes y las actrices labios mayores y menores casi idénticos. El porno representa continuamente escenas de violencia en las que la mujer es vejada y sometida, no transmite la cultura del consentimiento. ¿Representa las fantasías sexuales de las personas o quizás el porno nos ha vendido esas conductas machistas como fantasías para que sean aceptadas? Todas las actrices porno parecen disfrutar del sexo anal cuando en la vida real un porcentaje muy bajo de mujeres lo practica. También es racista y homófobo; las escenas de sexo lésbico están rodadas para excitar a los hombres, existen diferentes categorías según la raza de las actrices y los actores, hay poco espacio para contenidos LGTBI.

